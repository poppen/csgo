cl_crosshairalpha 200
cl_crosshaircolor 1
cl_crosshairdot 1
cl_crosshairgap 0
cl_crosshairsize 3
cl_crosshairstyle 3
cl_crosshairusealpha 1
cl_crosshairthickness 1
cl_crosshair_drawoutline 0

// rader
cl_radar_always_centered 0

// connection retry tansyuku
cl_resend 3
cl_resend_timeout 9
// Rates
rate "128000"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
cl_interp_ratio "1"
cl_lagcompensation "1"
// Misc
developer "1"
con_enable "1"
con_filter_enable "2"
con_filter_text "Damage"
con_filter_text_out "Player:"
cl_disablefreezecam "1"
// Audio
snd_mixahead "0.05"

// move
option_duck_method "0"
option_speed_method "0"

// crosshair
alias "smokexhair" "cl_crosshairalpha 200;cl_crosshaircolor 5;cl_crosshaircolor_b 50;cl_crosshaircolor_r 50;cl_crosshaircolor_g250;cl_crosshairdot 0;cl_crosshairstyle 4;cl_crosshairusealpha 1;cl_crosshair_drawoutline 0;cl_crosshairgap 0;cl_crosshairsize 1000;cl_crosshairthickness 0.5"

alias "aimxhair" "cl_crosshairalpha 250;cl_crosshaircolor 4;cl_crosshaircolor_r 0;cl_crosshaircolor_g 0;cl_crosshaircolor_b 0;cl_crosshairdot 0;cl_crosshairgap -1;cl_crosshairsize 3;cl_crosshairstyle 3;cl_crosshairusealpha 1;cl_crosshairthickness 1;cl_fixedcrosshairgap -1;cl_crosshair_drawoutline 0;"

// bind
bind "MWHEELUP" "slot1; aimxhair;"
bind "MWHEELDOWN" "slot2; aimxhair;"
bind "q" "use weapon_knife; aimxhair;"
bind "MOUSE3" "use weapon_hegrenade; smokexhair;"
bind "MOUSE4" "use weapon_flashbang; smokexhair;"
bind "MOUSE5" "use weapon_smokegrenade; smokexhair;"
bind "n" "use weapon_molotov;use weapon_incgrenade; smokexhair;"
bind "m" "use weapon_decoy; smokexhair;"
bind "1" "r_cleardecals; slot1; aimxhair;"
bind "2" "r_cleardecals; slot2; aimxhair;"
bind "3" "r_cleardecals; slot3; aimxhair;"
bind "4" "r_cleardecals; slot4; smokexhair;"
bind "5" "r_cleardecals; slot5; aimxhair;"
bind "w" "+forward; r_cleardecals"
bind "a" "+moveleft; r_cleardecals"
bind "s" "+back; r_cleardecals"
bind "d" "+moveright; r_cleardecals"

// buy
bind "KP_DEL" "buy decoy" // . = Decoy
bind "KP_INS" "buy molotov;buy incgrenade" // 0 = Incendiary
bind "KP_END" "buy hegrenade" // 1 = HE
bind "KP_DOWNARROW" "buy flashbang" // 2 = FB
bind "KP_PGDN" "buy smokegrenade" // 3 = SG
bind "KP_LEFTARROW" "buy galilar; buy famas" // 4 = Lesser AR
bind "KP_5" "buy ak47;buy m4a1" // 5 = AR
bind "KP_RIGHTARROW" "buy p250" // 6 = P250
bind "KP_HOME" "buy vest" // 7
bind "KP_UPARROW" "buy vesthelm" // 8
bind "KP_PGUP" "buy awp" // 9
bind "KP_MULTIPLY" "buy p90" // +
bind "KP_ENTER" "buy defuser"

